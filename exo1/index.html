<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>maison</title>
  </head>
  <body>
    <canvas id="mon_canvas" width="400" height="400"></canvas>
    <script>
    /*declaration des variable*/
    var c = document.getElementById('mon_canvas');
    var ctx = c.getContext("2d");
    //Tout est fait en segments pour l'exercice 1
    // Toit de la maison
    ctx.beginPath();
    ctx.moveTo(200,50);
    ctx.lineTo(100,150);
    ctx.lineTo(300,150);
    ctx.closePath();
    ctx.fillStyle = "#D7823E";
    ctx.fill();
    // Façade de la maison
    ctx.beginPath();
    ctx.moveTo(100,150);
    ctx.lineTo(100,350);
    ctx.lineTo(300,350);
    ctx.lineTo(300,150);
    ctx.closePath();
    ctx.fillStyle = "#A1D8E6";
    ctx.fill();
    //Fenêtre Gauche
    ctx.beginPath();
    ctx.moveTo(120,170);
    ctx.lineTo(120,210);
    ctx.lineTo(160,210);
    ctx.lineTo(160,170);
    ctx.closePath();
    ctx.fillStyle = "#c9c9c9";
    ctx.fill();
    //Fenêtre Droite
    ctx.beginPath();
    ctx.moveTo(240,170);
    ctx.lineTo(240,210);
    ctx.lineTo(280,210);
    ctx.lineTo(280,170);
    ctx.closePath();
    ctx.fillStyle = "#c9c9c9";
    ctx.fill();
    //Porte
    ctx.beginPath();
    ctx.moveTo(170,275);
    ctx.lineTo(170,350);
    ctx.lineTo(230,350);
    ctx.lineTo(230,275);
    ctx.closePath();
    ctx.fillStyle = "#c9c9c9";
    ctx.fill();
    </script>
  </body>
</html>
